name: CI (develop push + main PR)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker
        run: docker build -t ev1-site:ci .

      - name: Run container
        run: docker run -d -p 8080:80 --name ev1 ev1-site:ci

      - name: Smoke test ra√≠z
        run: |
          sleep 2
          curl -sS -I http://localhost:8080 | grep -q "200 OK"

      - name: Smoke test MiCaso.html
        run: |
          curl -sS -I http://localhost:8080/MiCaso.html | grep -q "200 OK"

      - name: Stop container
        if: always()
        run: docker rm -f ev1
