name: CI (push main/develop + PR to main)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  test-build-scan:
    runs-on: ubuntu-latest
    env:
      # Expose SNYK_TOKEN at job-level; use env.* in conditions (secrets.* not allowed in if)
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (prefer ci)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Unit tests (Jest)
        run: npm test

      - name: Build Docker (local)
        run: docker build -t ev1-repo:ci .

      - name: Trivy scan (container image) - fail on HIGH+
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ev1-repo:ci
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'

      - name: Snyk container test (opcional, bloquea en HIGH+)
        uses: snyk/actions/docker@master
        if: ${{ env.SNYK_TOKEN != '' }}
        with:
          image: ev1-repo:ci
          args: --severity-threshold=high

      - name: Login GHCR (push events only)
        if: github.event_name == 'push'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set build metadata (lowercase image path)
        run: |
          echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build image (GHCR tags)
        run: |
          docker build --build-arg GIT_SHA=${GIT_SHA} -t $IMAGE:${TAG} -t $IMAGE:latest .

      - name: Push image to GHCR
        if: github.event_name == 'push'
        run: |
          docker push $IMAGE:${TAG}
          docker push $IMAGE:latest

  deploy-compose:
    needs: test-build-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Prepare env for Compose
        run: |
          echo "COMMIT_SHA=${{ github.sha }}" >> .env
          # lower-case owner and repo for GHCR paths
          echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> .env
          echo "REPO=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> .env
          cat .env
      - name: Deploy (Compose) with 2 replicas
        run: |
          docker compose pull
          docker compose up -d --scale web=2
          sleep 8
          curl -sS -I http://localhost:8080 | grep -q "200 OK"
          curl -sS -I http://localhost:8080/MiCaso.html | grep -q "200 OK"
      - name: Teardown
        if: always()
        run: docker compose down -v
