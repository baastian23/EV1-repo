const fs = require('fs');
const path = require('path');
const { JSDOM } = require('jsdom');

function loadHtml(file) {
  const html = fs.readFileSync(path.join(process.cwd(), file), 'utf-8');
  return new JSDOM(html);
}

describe('Validación HTML básica', () => {
  test('MiCaso.html tiene <title> y <h1>', () => {
    const dom = loadHtml('MiCaso.html');
    const { document } = dom.window;
    expect(document.querySelector('title')).toBeTruthy();
    expect(document.querySelector('h1')).toBeTruthy();
  });

  test('index.html responde contenido', () => {
    const content = fs.readFileSync('index.html', 'utf-8');
    expect(content.length).toBeGreaterThan(10);
  });
}

version: "3.8"
services:
  web:
    image: ghcr.io/${OWNER}/ev1-repo:${COMMIT_SHA}
    ports:
      - "8080:80"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 128M

name: CI (develop push + main PR)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  test-build-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dev deps
        run: npm install

      - name: Unit tests (Jest)
        run: npm test

      - name: Build Docker (local)
        run: docker build -t ev1-repo:ci .

      - name: Trivy scan (container image) - fail on HIGH+
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ev1-repo:ci
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'

      - name: Snyk container test (optional)
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ev1-repo:ci
          args: --severity-threshold=high

      - name: Login GHCR
        if: github.event_name == 'push'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push image to GHCR
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  deploy-compose:
    needs: test-build-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Prepare env for Compose
        run: |
          echo "COMMIT_SHA=${{ github.sha }}" >> .env
          echo "OWNER=${{ github.repository_owner }}" >> .env
          cat .env

      - name: Deploy (Compose) with 2 replicas
        run: |
          docker compose pull
          docker compose up -d --scale web=2
          sleep 5
          curl -sS -I http://localhost:8080 | grep -q "200 OK"
          curl -sS -I http://localhost:8080/MiCaso.html | grep -q "200 OK"

      - name: Teardown
        if: always()
        run: docker compose down -v

